        <script type="text/javascript">

            var glyphName = "glyphicon-th-list";
            var glyphSize = 40;
            var glyphColor = "#000000";

            $(document).ready(function ()
            {
                $('#glyph-name').bind("change", onChangeName);
                $('#glyph-size').bind("change", onChangeSize);
                $('#glyph-color').bind("change", onChangeColor);
                $("#glyph-name").select2({templateResult: formatState});

                ganerateGlyph();

                function formatState(state)
                {
                    if (!state.id) {
                        return state.text;
                    }
                    var $state = $('<span><span id="glyph-image" class="glyphicon ' + state.element.value.toLowerCase() + '" aria-hidden="true"></span> ' + state.text + '</span>');
                    return $state;
                }

                function onChangeColor()
                {
                    glyphColor = $('#glyph-color').val();

                    ganerateGlyph();
                }

                function onChangeName()
                {
                    glyphName = $('#glyph-name').val();

                    ganerateGlyph();
                }

                function onChangeSize()
                {
                    glyphSize = $('#glyph-size').val();

                    ganerateGlyph();
                }

                function ganerateGlyph()
                {
                    $('#glyph-image').removeAttr("class");
                    $('#glyph-image').addClass("glyphicon");
                    $('#glyph-image').addClass(glyphName);
                    $('#glyph-image').attr("style", "font-size: " + glyphSize + "px; color: " + glyphColor + ";");

                    html2canvas(($('#glyph-image').get(0)), {
                        onrendered: function (canvas)
                        {
                            $('#image-preview').html(canvas);
                        }
                    });
                }
            });

        </script>
